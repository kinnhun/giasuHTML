    <script>
        function updateFloatingSocialLinks() {
            const sheetURL = "https://opensheet.elk.sh/1h9qiy1UYF6niv1MNrj4v7frYfa7yanFcJjOEtS-8OTQ/Link%20zalo%20messenger";

            fetch(sheetURL)

                .then(data => {
                    const firstRow = data[0];
                    const zaloLink = firstRow?.["Link zalo"]?.trim();
                    const messengerLink = firstRow?.["Link messenger"]?.trim();

                    if (!zaloLink && !messengerLink) {
                        console.warn("Kh√¥ng t√¨m th·∫•y link Zalo ho·∫∑c Messenger h·ª£p l·ªá.");
                        return;
                    }

                    const zaloBtn = document.querySelector(".floating-social-buttons .zalo");
                    const messengerBtn = document.querySelector(".floating-social-buttons .messenger");

                    if (zaloLink && zaloBtn) {
                        zaloBtn.href = zaloLink;
                    }

                    if (messengerLink && messengerBtn) {
                        messengerBtn.href = messengerLink;
                    }
                })
                .catch(err => {

                });
        }

        document.addEventListener("DOMContentLoaded", updateFloatingSocialLinks);
